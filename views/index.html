<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Company Reviews</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Add Review</h2>
      <form id="addReviewForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="name" required>
        <label for="pros">Pros:</label>
        <textarea id="pros" name="pros" required></textarea>
        <label for="cons">Cons:</label>
        <textarea id="cons" name="cons" required></textarea>
        <label for="rating">Rating:</label>
        <div class="star-rating" id="starRating"></div>
        <input type="hidden" id="rating" name="rating" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="right-panel">
      <h2>Search Company</h2>
      <form id="searchForm">
        <label for="searchCompanyName">Company Name:</label>
        <input type="text" id="searchCompanyName" name="name" required>
        <button type="submit">Search</button>
      </form>
      <div id="averageRating"></div>
      <ul id="reviewsList"></ul>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="/star-rating.js"></script>
</body>
</html>
